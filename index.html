        /* ðŸ”¥ðŸ”¥ PRELOADER CSS (FIXED POSITIONING) ðŸ”¥ðŸ”¥ */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000;
            z-index: 999999; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
            perspective: 800px; /* Stronger perspective for 3D look */
        }

        /* Wrapper to hold Logo + Ripple together */
        .loader-visual-wrapper {
            position: relative;
            width: 140px; height: 140px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Logo Container */
        .drop-plate {
            width: 100%; height: 100%;
            background: transparent; 
            display: flex; align-items: center; justify-content: center;
            position: relative;
            z-index: 10; /* Logo is ALWAYS on top */
            animation: dropBounce 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            opacity: 0;
        }

        .drop-plate img {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        /* The Water/Shockwave Effect - FIXED TO BOTTOM */
        .shockwave {
            position: absolute;
            width: 140px; height: 140px; 
            border-radius: 50%;
            background: transparent;
            /* White/Purple glow so it's visible on dark bg */
            border: 4px solid rgba(168, 85, 247, 0.8);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.6); 
            
            /* ðŸ”¥ KEY FIX: Move it DOWN (translateY) so it looks like floor */
            /* rotateX(80deg) makes it very flat like a puddle */
            transform: translateY(60px) scale(0.1) rotateX(80deg);
            
            opacity: 0; 
            z-index: 1; /* Below the logo */
            
            animation: rippleEffect 1.5s ease-out infinite;
            animation-delay: 0.4s; 
        }

        /* Text Animation */
        .loading-text-wrapper {
            margin-top: 40px; 
            font-size: 1.2rem; 
            font-weight: 800; 
            letter-spacing: 4px;
            text-transform: uppercase;
            display: flex; align-items: center;
            opacity: 0;
            animation: fadeInText 0.4s ease-out forwards;
            animation-delay: 0.6s;
        }

        .loading-word {
            background: linear-gradient(90deg, #f42f25, #ffffff, #255ff4, #f42f25);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradientMove 2s linear infinite;
        }
        @keyframes textGradientMove { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        .dot {
            color: #ffffff; animation: dotBounce 1.4s infinite ease-in-out both; margin-left: 2px; font-size: 1.5rem;

        @keyframes dotBounce { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; } 40% { transform: scale(1.4); opacity: 1; } }

        /* Animation Keyframes */
        @keyframes dropBounce {
            0% { transform: translateY(-350px) scale(0.5); opacity: 0; }
            50% { transform: translateY(0) scale(1.05); opacity: 1; } 
            65% { transform: translateY(-15px) scale(0.95); } 
            100% { transform: translateY(0) scale(1); opacity: 1; } 
        }

        /* ðŸ”¥ RIPPLE ANIMATION - Start small at feet, grow outward */
        @keyframes rippleEffect {
            0% { 
                /* Start at the FEET (translateY 60px) */
                transform: translateY(60px) scale(0.2) rotateX(80deg); 
                opacity: 1; 
                border-width: 5px; 
            }
            100% { 
                /* Expand outward but stay at FEET level */
                transform: translateY(60px) scale(2.8) rotateX(80deg); 
                opacity: 0; 
                border-width: 0px; 
            }
        }
        
        @keyframes fadeInText { to { opacity: 1; transform: translateY(0); } }

    <script>
        // ðŸ”¥ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDtHMaaR7d4ACgOrdHfimjzx-xyuS0_CkI",
            authDomain: "image-font-manager-fc822.firebaseapp.com",
            databaseURL: "https://image-font-manager-fc822-default-rtdb.firebaseio.com",
            projectId: "image-font-manager-fc822",
            storageBucket: "image-font-manager-fc822.firebasestorage.app",
            messagingSenderId: "788118912273",
            appId: "1:788118912273:web:4f07cebc5803f733dfe0b0"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const viewsRef = db.ref('image_views');
        const likesRef = db.ref('image_likes'); 
        
        let USER_ID = localStorage.getItem('unique_uid');
        if (!USER_ID) {
            USER_ID = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now();
            localStorage.setItem('unique_uid', USER_ID);
        }

        // ðŸ”¥ðŸ”¥ ADS CYCLE LOGIC ðŸ”¥ðŸ”¥
        let allBannerAds = [];
        let availableAds = []; 

        function fetchBannerAds() {
            db.ref('banner_ads').on('value', snap => {
                allBannerAds = [];
                snap.forEach(child => {
                    const ad = child.val();
                    if(ad.url && ad.targetUrl) allBannerAds.push(ad);
                });
                availableAds = [...allBannerAds];
            });
        }
        fetchBannerAds();

        function showRandomAd() {
            const containerLink = document.getElementById('bannerAdLink');
            if (allBannerAds.length === 0) { containerLink.style.display = 'none'; return; }
            if (availableAds.length === 0) { availableAds = [...allBannerAds]; }
            
            const randomIndex = Math.floor(Math.random() * availableAds.length);
            const selectedAd = availableAds[randomIndex];
            availableAds.splice(randomIndex, 1);

            let ctaText = "Visit Site", ctaIcon = "fa-external-link-alt", adTitleText = "Sponsored";
            const target = selectedAd.targetUrl.toLowerCase();
            const type = selectedAd.type || 'image';

            if (type === 'video' || target.includes('youtube.com') || target.includes('youtu.be')) { ctaText = "Watch Now"; ctaIcon = "fa-play"; adTitleText = "Must Watch!"; } 
            else if (target.includes('play.google.com') || target.includes('apps.apple.com')) { ctaText = "Install"; ctaIcon = "fa-download"; adTitleText = "App Suggestion"; } 
            else if (target.includes('t.me')) { ctaText = "Join Channel"; ctaIcon = "fa-paper-plane"; adTitleText = "Telegram"; } 
            else if (target.includes('facebook.com')) { ctaText = "Follow"; ctaIcon = "fa-thumbs-up"; adTitleText = "Facebook"; } 
            else if (target.includes('daraz') || target.includes('amazon') || target.includes('shop')) { ctaText = "Shop Now"; ctaIcon = "fa-shopping-cart"; adTitleText = "Best Deals"; }

            let mediaHtml = type === 'video' ? `<video class="banner-ad-media" autoplay loop muted playsinline><source src="${selectedAd.url}" type="video/mp4"></video>` : `<img src="${selectedAd.url}" class="banner-ad-media" alt="Ad">`;
            
            containerLink.href = selectedAd.targetUrl;
            containerLink.innerHTML = `<div class="ad-media-wrapper">${mediaHtml}</div><span class="ad-badge">Ad</span><div class="ad-overlay"><div class="ad-text-info"><span class="ad-title-text">${adTitleText}</span><span class="ad-desc-text">Tap here to view more details</span></div><button class="ad-cta-btn">${ctaText} <i class="fas ${ctaIcon}"></i></button></div>`;
            containerLink.style.display = 'block'; 
        }

        const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
                else if (entry.boundingClientRect.top > 0) entry.target.classList.remove('visible');
            });
        }, { threshold: 0.15 });

        // âœ…âœ… SITE SETTINGS: Firebase + LocalStorage Sync (UPDATED) âœ…âœ…
        function fetchSiteSettings() {
            db.ref('site_settings').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    const logo = data.logoUrl || data.logo || data.siteLogo;
                    if(logo) {
                        const logoEl = document.getElementById('siteLogo');
                        const preloaderLogoEl = document.getElementById('preloaderLogo');
                        if(logoEl && logoEl.src !== logo) logoEl.src = logo;
                        if(preloaderLogoEl && preloaderLogoEl.src !== logo) preloaderLogoEl.src = logo;
                        localStorage.setItem('site_logo_cache', logo);
                    }
                    if (data.userSiteTitle) {
                        document.title = data.userSiteTitle;
                        localStorage.setItem('user_site_title', data.userSiteTitle);
                    }
                    if (data.userFavicon) {
                        const faviconEl = document.getElementById('dynamicFavicon');
                        if (faviconEl) {
                            faviconEl.href = data.userFavicon;
                            localStorage.setItem('user_site_favicon', data.userFavicon);
                        }
                    }
                    if(document.getElementById('footerTiktokLink')) document.getElementById('footerTiktokLink').href = data.tiktokLink || "#";
                    if(document.getElementById('footerFbLink')) document.getElementById('footerFbLink').href = data.fbLink || "#";
                    if(document.getElementById('footerTelegramLink')) document.getElementById('footerTelegramLink').href = data.tgLink || "#";
                    if(document.getElementById('footerYoutubeLink')) document.getElementById('footerYoutubeLink').href = data.youtubeLink || "#";
                    if(document.getElementById('footerCopyright')) document.getElementById('footerCopyright').textContent = data.footerText || "";
                }
            });
        }

        let allFetchedImages = [];
        let currentIndex = 0;
        const cardsPerLoad = 8;

        function fetchImages() {
            db.ref('gallery_images').on('value', snap => {
                const rawImages = [];
                snap.forEach(child => {
                    const item = child.val();
                    if(item.url && item.fullTitle) {
                         const safeId = (item.shortTitle || child.key).toString().replace(/[.#$\[\]\/]/g, '_');
                         rawImages.push({ ...item, key: child.key, safeId: safeId });
                    }
                });
                likesRef.once('value', likeSnap => {
                    rawImages.forEach(img => {
                        const count = likeSnap.child(img.safeId).child('count').val() || 0;
                        img.likeCount = count;
                    });
                    rawImages.sort((a, b) => b.likeCount - a.likeCount);
                    allFetchedImages = rawImages;
                    const gallery = document.getElementById('imageGallery');
                    gallery.innerHTML = "";
                    currentIndex = 0;
                    if (allFetchedImages.length === 0) {
                        document.getElementById('preloader').style.display = 'none';
                        document.getElementById('loadMoreButton').style.display = 'none';
                    } else {
                        loadMoreImages();
                        setTimeout(() => {
                            const preloader = document.getElementById('preloader');
                            preloader.style.opacity = '0';
                            setTimeout(() => { preloader.style.display = 'none'; }, 500); 
                        }, 1200); 
                        checkUrlAndRestoreState();
                    }
                });
            });
        }

        function checkUrlAndRestoreState() {
            const hash = window.location.hash.substring(1); 
            if(hash && allFetchedImages.length > 0) {
                const imgData = allFetchedImages.find(img => img.safeId === hash);
                if(imgData) { populateAndOpenOverlay(imgData, false); }
            }
        }
        window.addEventListener('popstate', function(event) {
            if(!window.location.hash) { closeOverlayLogic(); } else { checkUrlAndRestoreState(); }
        });

        function createCard(img) {
            const div = document.createElement('div');
            div.className = 'image-card-wrapper';
            div.setAttribute('data-title', img.shortTitle); 
            div.setAttribute('data-full-title', img.fullTitle);
            div.setAttribute('data-prompt', img.prompt);
            div.innerHTML = `
                <div class="image-card">
                    <img src="${img.url}" alt="Img">
                    <div class="view-count"><i class="fas fa-eye"></i> <span class="view-count-number">0</span></div>
                    <div class="like-count" data-image-id="${img.safeId}">
                        <i class="far fa-heart like-icon"></i> <span class="like-count-number">${img.likeCount}</span>
                    </div>
                </div>
                <p class="image-title">${img.fullTitle}</p>
            `;
            
            viewsRef.child(img.safeId).child('count').on('value', s => { div.querySelector('.view-count-number').innerText = (s.val() || 0).toLocaleString(); });
            likesRef.child(img.safeId).child('count').on('value', s => { div.querySelector('.like-count-number').innerText = (s.val() || 0).toLocaleString(); });
            likesRef.child(img.safeId).child('users').child(USER_ID).once('value', s => { if(s.val()) { const icon = div.querySelector('.like-icon'); icon.classList.remove('far'); icon.classList.add('fas'); } });

            div.addEventListener('click', (e) => { if(!e.target.closest('.like-count')) openImageView(div); });
            div.querySelector('.like-count').addEventListener('click', (e) => { e.stopPropagation(); toggleLike(div.querySelector('.like-count')); });
            
            div.style.display = 'block'; 
            scrollObserver.observe(div);
            return div;
        }

        function loadMoreImages() {
            const gallery = document.getElementById('imageGallery');
            const btn = document.getElementById('loadMoreButton');
            btn.disabled = true; btn.textContent = "Loading...";
            setTimeout(() => {
                const end = Math.min(currentIndex + cardsPerLoad, allFetchedImages.length);
                for(let i = currentIndex; i < end; i++) { gallery.appendChild(createCard(allFetchedImages[i])); }
                currentIndex = end;
                if(currentIndex >= allFetchedImages.length) btn.style.display = 'none';
                else { btn.disabled = false; btn.textContent = "Load More"; btn.style.display = 'block'; }
            }, 300);
        }

        document.getElementById('loadMoreButton').addEventListener('click', loadMoreImages);

        let currentPromptText = '';
        let charIndex = 0;

        function openImageView(cardWrapper) {
            const safeId = cardWrapper.querySelector('.like-count').getAttribute('data-image-id');
            const imgUrl = cardWrapper.querySelector('img').src;
            const fullTitle = cardWrapper.getAttribute('data-full-title');
            const prompt = cardWrapper.getAttribute('data-prompt');

            const imgData = { safeId: safeId, url: imgUrl, fullTitle: fullTitle, prompt: prompt };
            populateAndOpenOverlay(imgData, true);
        }

        function populateAndOpenOverlay(data, shouldPushState = true) {
            if (shouldPushState && window.location.hash.substring(1) !== data.safeId) { history.pushState({ modalOpen: true, id: data.safeId }, "", "#" + data.safeId); }
            viewsRef.child(data.safeId).child('users').child(USER_ID).once('value', snapshot => { if (!snapshot.exists()) { viewsRef.child(data.safeId).child('users').child(USER_ID).set(true); viewsRef.child(data.safeId).child('count').transaction(c => (c || 0) + 1); } });

            document.getElementById('enlargedImage').src = data.url;
            document.getElementById('enlargedImage').alt = data.safeId; 
            document.getElementById('enlargedImageTitle').textContent = data.fullTitle;
            
            const fullIcon = document.querySelector('.like-icon-full');
            likesRef.child(data.safeId).child('users').child(USER_ID).once('value', s => { if(s.val()) { fullIcon.classList.remove('far'); fullIcon.classList.add('fas'); } else { fullIcon.classList.remove('fas'); fullIcon.classList.add('far'); } });

            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('promptActionButtons').style.display = 'none';
            document.getElementById('bannerAdLink').style.display = 'none'; 
            document.getElementById('generatePromptButton').style.display = 'flex';
            currentPromptText = data.prompt;

            document.body.classList.remove('gallery-active');
            document.body.classList.add('image-view-active');
        }

        function closeOverlayLogic() {
            document.body.classList.remove('image-view-active');
            document.body.classList.add('gallery-active');
            if(window.location.hash) { history.pushState("", document.title, window.location.pathname + window.location.search); }
        }

        function toggleLike(btnElement) {
            let safeId = btnElement.getAttribute('data-image-id');
            if(!safeId && document.body.classList.contains('image-view-active')) { safeId = document.getElementById('enlargedImage').alt; }

            const userLikeRef = likesRef.child(safeId).child('users').child(USER_ID);
            const countRef = likesRef.child(safeId).child('count');

            userLikeRef.once('value', snapshot => {
                if (snapshot.exists()) { userLikeRef.remove(); countRef.transaction(c => (c || 0) - 1); updateLikeUI(safeId, false); } 
                else { userLikeRef.set(true); countRef.transaction(c => (c || 0) + 1); updateLikeUI(safeId, true); }
            });
        }

        function updateLikeUI(safeId, isLiked) {
            const cardIcon = document.querySelector(`.like-count[data-image-id="${safeId}"] .like-icon`);
            if(cardIcon) { if(isLiked) { cardIcon.classList.remove('far'); cardIcon.classList.add('fas'); } else { cardIcon.classList.remove('fas'); cardIcon.classList.add('far'); } }
            if(document.getElementById('enlargedImage').alt === safeId) { const fullIcon = document.querySelector('.like-icon-full'); if(isLiked) { fullIcon.classList.remove('far'); fullIcon.classList.add('fas'); } else { fullIcon.classList.remove('fas'); fullIcon.classList.add('far'); } }
        }

        document.getElementById('likeImageViewBtn').addEventListener('click', function() { toggleLike(this); });
        document.getElementById('closeImageViewBtn').addEventListener('click', () => { if(window.location.hash) { window.history.back(); } else { closeOverlayLogic(); } });

        document.getElementById('generatePromptButton').addEventListener('click', function() {
            this.style.display = 'none';
            const loader = document.getElementById('loadingContainer');
            const percentageText = document.getElementById('loadingPercentage');
            loader.style.display = 'flex';
            showRandomAd(); 
            let count = 0; percentageText.innerText = "0%";
            const interval = setInterval(() => {
                count += 5; if(count > 100) count = 100; percentageText.innerText = count + "%";
                if (count >= 100) { clearInterval(interval); setTimeout(() => { loader.style.display = 'none'; document.getElementById('resultContainer').style.display = 'flex'; startTyping(); }, 100); }
            }, 10);
        });

        function startTyping() {
            const box = document.getElementById('resultBox'); box.innerText = ""; charIndex = 0;
            function type() { 
                let speed = 5; 
                for (let i = 0; i < speed; i++) {
                    if (charIndex < currentPromptText.length) {
                        box.innerText += currentPromptText.charAt(charIndex);
                        charIndex++;
                    }
                }
                box.scrollTop = box.scrollHeight;
                if (charIndex < currentPromptText.length) {
                    setTimeout(type, 1);
                } else {
                    document.getElementById('promptActionButtons').style.display = 'flex';
                }
            }
            type();
        }

        document.getElementById('copyButton').addEventListener('click', () => {
            const btn = document.getElementById('copyButton'); const originalText = '<i class="fas fa-copy"></i> Copy';
            navigator.clipboard.writeText(document.getElementById('resultBox').innerText).then(() => { btn.innerHTML = '<i class="fas fa-check"></i> Copied!'; setTimeout(() => btn.innerHTML = originalText, 2000); });
        });
        document.getElementById('geminiButton').addEventListener('click', () => { window.open('https://gemini.google.com/?prompt=' + encodeURIComponent(document.getElementById('resultBox').innerText)); });
        document.getElementById('chatGPTButton').addEventListener('click', () => { window.open('https://chat.openai.com/'); });

        document.getElementById('themeToggleIcon').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) { this.classList.remove('fa-moon'); this.classList.add('fa-sun'); } 
            else { this.classList.remove('fa-sun'); this.classList.add('fa-moon'); }
        });

        document.querySelector('.search-container input').addEventListener('input', function() {
            const term = this.value.toLowerCase();
            document.querySelectorAll('.image-card-wrapper').forEach(card => {
                const title = card.getAttribute('data-full-title').toLowerCase();
                const prompt = card.getAttribute('data-prompt').toLowerCase();
                card.style.display = (title.includes(term) || prompt.includes(term)) ? 'block' : 'none';
            });
            document.getElementById('loadMoreButton').style.display = term ? 'none' : 'block';
        });

        fetchSiteSettings();
        fetchImages();
    </script>
</body>
</html>
