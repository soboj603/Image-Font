<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Font Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* âœ¨ COLOR PALETTE */
        :root {
            --primary-color: #4a90e2;        
            --secondary-color: #9c27b0;      
            --text-color: #f0f0f0;           
            --text-color-dark: #1a1a2e;      
            --bg-dark: #12121c;              
            --card-dark: #1d1d2b;            
            --header-icon-color: #ffd700;    
            --header-border-color: rgba(255, 255, 255, 0.1);
            --footer-bg: #1d1d2b;            
            --copy-btn-bg: var(--primary-color);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --result-box-bg: #2a2a3f;
            --result-box-border: var(--primary-color);
            --gemini-color: #4285F4; 
            --chatgpt-color: #10a37f;
        }
        
        .light-mode {
            --primary-color: #ff6b6b;        
            --secondary-color: #8e44ad;      
            --text-color: #2c3e50;           
            --text-color-dark: #FFFFFF;      
            --bg-dark: #f4f7f9;              
            --card-dark: #ffffff;            
            --header-icon-color: var(--primary-color);
            --header-border-color: #e0e0e0;   
            --footer-bg: #ffffff;            
            --copy-btn-bg: var(--secondary-color);
            --shadow-color: rgba(44, 62, 80, 0.15);
            --result-box-bg: #fff0f0;
            --result-box-border: var(--primary-color);
        }

        /* BASIC SETUP */
        * {
            box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none; user-select: none;
            touch-action: pan-x pan-y;
        }
        input, textarea, .result-box { -webkit-user-select: text; user-select: text; }

        body {
            width: 100%; 
            height: 100vh; height: 100dvh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color); padding: 0;  
            background: linear-gradient(135deg, #1f2833 0%, #171c26 100%);
            display: flex; justify-content: center; overflow: hidden; 
        }
        .light-mode body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); }
        
        .all-bar {
            width: 100%; max-width: 400px; 
            height: 100%; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: var(--bg-dark); 
            display: flex; flex-direction: column; margin: 0 auto; position: relative;
            overflow: hidden; 
        }

        /* HEADER */
        .heading-bar {  
            width: 100%; height: 50px; 
            background-color: var(--card-dark);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; border-bottom: 1px solid var(--header-border-color);  
            flex-shrink: 0; 
            z-index: 1000;
        }
        .logo-container-left { width: 35px; height: 35px; flex-shrink: 0; }
        .logo-container-left img { width: 100%; height: 100%; object-fit: contain; border-radius: 6px; pointer-events: none; }
        
        .search-container { flex-grow: 1; max-width: 200px; height: 35px; margin: 0 15px; }
        
        .search-container input {
            width: 100%; height: 100%; border-radius: 20px;
            border: 1px solid var(--header-border-color); padding: 0 15px;    
            background-color: var(--bg-dark); color: var(--text-color); outline: none; font-size: 13px;
            transition: all 0.3s ease; 
        }
        .search-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5); 
        }
        .image-view-active .search-container { opacity: 0; pointer-events: none; }
        
        .header-actions { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .action-icon { font-size: 1.2em; color: var(--header-icon-color); }
        
        /* SCROLL WRAPPER */
        .scroll-wrapper {
            flex-grow: 1; 
            overflow-y: auto; 
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; 
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .image-view-active .scroll-wrapper { display: none; } 

        /* GALLERY GRID */
        .content {
            padding: 10px; 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            width: 100%; 
        }

        /* CONTINUOUS ANIMATION CSS */
        .image-card-wrapper {
            text-align: center; background-color: var(--card-dark);
            border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px var(--shadow-color);
            align-self: start; display: none; 
            cursor: pointer; position: relative;
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            transition: opacity 0.5s ease-out, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .image-card-wrapper.visible { opacity: 1; transform: translateY(0) scale(1); }
        
        .image-card { position: relative; width: 100%; height: 170px; overflow: hidden; }
        .image-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        .view-count, .like-count {
            position: absolute; bottom: 8px; color: white; background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; z-index: 10;
        }
        .view-count { left: 8px; }
        .like-count { right: 8px; cursor: pointer; }
        .like-count .fas.fa-heart { color: red !important; }

        .image-card-wrapper .image-title {
            color: var(--text-color); padding: 10px 6px; font-weight: 500; font-size: 0.9rem;
            width: 100%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;  
        }
        
        .more-container { padding: 15px 0 20px 0; display: flex; justify-content: center; width: 100%; background-color: transparent; }
        .more-btn {
            padding: 10px 22px; border: none; border-radius: 25px;
            background-image: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white; font-size: 0.9rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* FOOTER & ICONS */
        .footer-main {
            width: 100%; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background-color: var(--footer-bg); border-top: 1px solid var(--header-border-color); 
            flex-shrink: 0; border-radius: 16px 16px 0 0; z-index: 1001; gap: 12px;
        }
        .image-view-active .footer-main { display: none; }
        
        .social-icons { display: flex; gap: 20px; margin: 2px 0; justify-content: center; }
        .social-icon { width: 28px; height: 28px; display: block; transition: transform 0.2s; }
        .social-icon:hover { transform: scale(1.1); }
        .social-image { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        
        /* ICON COLOR FIX */
        .tiktok-filter { filter: invert(1); }
        .light-mode .tiktok-filter { filter: invert(0); }
        
        .policy-terms-line { font-size: 0.75rem; color: var(--text-color); opacity: 0.7; margin: 0; }
        .copyright-text { font-size: 0.7rem; color: var(--text-color); opacity: 0.5; margin: 0; }
        .separator { margin: 0 4px; opacity: 0.4; }
        
        /* FULL VIEW - FIXED LAYOUT */
        .full-image-view {
            display: none; width: 100%; flex-grow: 1; flex-direction: column;
            background-color: var(--bg-dark); height: calc(100vh - 50px); 
            overflow: hidden; 
        }
        .image-view-active .full-image-view { display: flex; }
        
        .image-display-container {
            flex-grow: 1; width: 100%; display: flex; flex-direction: column;
            align-items: center; padding-top: 10px; background-color: var(--bg-dark);
            overflow: hidden; z-index: 999; position: relative;
            justify-content: flex-start; 
        }
        
        .image-view-action-bar {
            position: absolute; top: 10px; width: calc(100% - 30px); max-width: 370px;
            display: flex; justify-content: flex-start; align-items: center; padding: 0 10px; z-index: 1005;  
        }

        .action-btn-full {
            width: 35px; height: 35px; background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white;
        }
        #closeImageViewBtn { border-bottom: 2px solid #B468C4; }
        
        /* FLEXIBLE IMAGE WRAPPER */
        #imageWrapper {
            position: relative; 
            max-width: 100%; 
            max-height: 35vh; 
            height: auto; 
            margin-bottom: 5px; margin-top: 0; 
            display: flex; justify-content: center; 
            flex-shrink: 1; 
            min-height: 0;
        }
        .image-display-container img { 
            max-width: 100%; max-height: 100%; height: auto; 
            object-fit: contain; pointer-events: none; 
        }
        
        .like-in-image-corner {
            position: absolute; bottom: 10px; right: 10px; width: 35px; height: 35px;
            background-color: rgba(0, 0, 0, 0.6); border-radius: 30%;
            z-index: 1001; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .like-icon-full.fas { color: red !important; }

        /* MODIFIED OVERLAY */
        .image-details-overlay {
            width: 100%; 
            flex-grow: 1; 
            display: flex; flex-direction: column;
            align-items: center; 
            padding: 10px 15px; 
            background: var(--card-dark);
            border-radius: 20px 20px 0 0; text-align: center; z-index: 1000;
            margin-top: 0; border-top: 2px solid #B468C4; 
            overflow: hidden; 
        }

        .image-title-view {
            font-size: 1.1rem; 
            font-weight: 700; 
            color: #ffffff; 
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.9); 
            margin-bottom: 8px; 
            width: 100%; 
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(to right, transparent, #B468C4, transparent) 1; 
            padding-bottom: 8px; 
            white-space: normal; 
            line-height: 1.3;
            overflow: visible; 
            text-overflow: clip;
            flex-shrink: 0;
        }

        .generate-btn {
            width: 100%; max-width: 250px; padding: 12px; 
            border: none; border-radius: 12px;
            background-image: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white; font-size: 1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); display: flex; align-items: center;
            justify-content: center; gap: 8px; margin-bottom: 8px;
            flex-shrink: 0;
        }
        
        .loading-container { display: none; width: 60px; height: 60px; margin: 10px auto; position: relative; }
        .loading-circle { width: 100%; height: 100%; border-radius: 50%; border: 6px solid rgba(255, 255, 255, 0.1); position: relative; display: flex; align-items: center; justify-content: center; }
        .loading-arc { position: absolute; top: -6px; left: -6px; width: calc(100% + 12px); height: calc(100% + 12px); border-radius: 50%; border: 6px solid transparent; border-top-color: var(--primary-color); border-right-color: var(--primary-color); animation: spin 1.5s linear infinite; }
        #loadingPercentage { font-size: 1rem; font-weight: bold; color: var(--text-color); z-index: 10; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .result-container { 
            display: flex; flex-direction: column; align-items: center; 
            margin-top: 5px; width: 100%; flex-shrink: 1; min-height: 0;
        }
        
        .result-box {
            padding: 8px; margin: 0 auto 8px auto; background-color: var(--result-box-bg);
            color: var(--text-color); border-radius: 8px; font-size: 0.9rem; line-height: 1.5;
            border: 1px solid var(--result-box-border); 
            width: 100%; 
            height: 110px; 
            overflow-y: auto; text-align: left; white-space: pre-wrap; 
            flex-shrink: 0;
        }
        
        #promptActionButtons { 
            display: flex; justify-content: space-between; gap: 5px; width: 100%; margin-bottom: 5px; 
            flex-shrink: 0;
        }
        .copy-button, .gemini-button, .chatgpt-button {
            flex: 1; height: 35px; padding: 0 5px; border: none; border-radius: 8px;
            color: white; font-size: 0.8rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap;
        }
        .copy-button { background-color: var(--copy-btn-bg); }
        .gemini-button { background-color: var(--gemini-color); }
        .chatgpt-button { background-color: var(--chatgpt-color); }
        
        .btn-logo-img { height: 16px; width: 16px; object-fit: contain; pointer-events: none; display: block; }

        /* ðŸ”¥ BANNER AD CSS FIXED (Full Width & Filled) */
        .banner-ad-container {
            width: 100%;
            height: 110px; /* FIXED HEIGHT */
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            cursor: pointer;
            position: relative;
            background: #000;
        }
        
        /* Forces image to stretch exactly to container size */
        .banner-ad-media {
            
            width: 1100%;
            height: 100%;
            object-fit: cover; /* This makes it fill the container, cropping if needed */
            display: block;
            border: none;
            pointer-events: none; /* Prevents clicking video controls */
            
        }

        .ad-label {
            position: absolute; top: 5px; right: 5px;
            background: rgba(0,0,0,0.6); color: white;
            font-size: 9px; padding: 2px 6px; border-radius: 4px;
            z-index: 10; font-weight: bold; letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* PRELOADER */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loading-spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
    </style>
</head>

    <script>
        // ðŸ”¥ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCeIH5n-QXVSmsZcY3c0O2Hrv8g3nz-hSg",
            authDomain: "sobojbd-eff37.firebaseapp.com",
            databaseURL: "https://sobojbd-eff37-default-rtdb.firebaseio.com",
            projectId: "sobojbd-eff37",
            storageBucket: "sobojbd-eff37.firebasestorage.app",
            messagingSenderId: "1069396929859",
            appId: "1:1069396929859:web:ff6dde12159aebf8e4d3f6",
            measurementId: "G-WCP30P4NSV"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const viewsRef = db.ref('image_views');
        const likesRef = db.ref('image_likes'); 
        
        let USER_ID = localStorage.getItem('unique_uid');
        if (!USER_ID) {
            USER_ID = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now();
            localStorage.setItem('unique_uid', USER_ID);
        }

        // ðŸ”¥ FETCH ADS LOGIC
        let allBannerAds = [];
        function fetchBannerAds() {
            db.ref('banner_ads').on('value', snap => {
                allBannerAds = [];
                snap.forEach(child => {
                    const ad = child.val();
                    if(ad.url && ad.targetUrl) {
                        allBannerAds.push(ad);
                    }
                });
            });
        }
        fetchBannerAds();

        // ðŸ”¥ SHOW RANDOM AD
        function showRandomAd() {
            const containerLink = document.getElementById('bannerAdLink');
            const mediaBox = document.getElementById('adMediaContainer');
            
            if (allBannerAds.length > 0) {
                const randomAd = allBannerAds[Math.floor(Math.random() * allBannerAds.length)];
                
                containerLink.href = randomAd.targetUrl;
                
                if (randomAd.type === 'video') {
                    mediaBox.innerHTML = `
                        <video class="banner-ad-media" autoplay loop muted playsinline>
                            <source src="${randomAd.url}" type="video/mp4">
                        </video>
                    `;
                } else {
                    mediaBox.innerHTML = `<img src="${randomAd.url}" class="banner-ad-media">`;
                }
                
                containerLink.style.display = 'flex'; // Changed to Flex to support centering/filling
            } else {
                containerLink.style.display = 'none';
            }
        }

        const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
                else if (entry.boundingClientRect.top > 0) entry.target.classList.remove('visible');
            });
        }, { threshold: 0.15 });

        // Settings
        function fetchSiteSettings() {
            db.ref('site_settings').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    if(data.logoUrl) document.getElementById('siteLogo').src = data.logoUrl;
                    document.getElementById('footerTiktokLink').href = data.tiktokLink || "#";
                    document.getElementById('footerFbLink').href = data.fbLink || "#";
                    document.getElementById('footerTelegramLink').href = data.tgLink || "#";
                    document.getElementById('footerYoutubeLink').href = data.youtubeLink || "#";
                    if(data.footerText) document.getElementById('footerCopyright').textContent = data.footerText;
                }
            });
        }

        // Load Images
        let allFetchedImages = [];
        let currentIndex = 0;
        const cardsPerLoad = 8;

        function fetchImages() {
            db.ref('gallery_images').on('value', snap => {
                const rawImages = [];
                snap.forEach(child => {
                    const item = child.val();
                    if(item.url && item.fullTitle) {
                         const safeId = (item.shortTitle || child.key).toString().replace(/[.#$\[\]\/]/g, '_');
                         rawImages.push({ ...item, key: child.key, safeId: safeId });
                    }
                });
                likesRef.once('value', likeSnap => {
                    rawImages.forEach(img => {
                        const count = likeSnap.child(img.safeId).child('count').val() || 0;
                        img.likeCount = count;
                    });
                    rawImages.sort((a, b) => b.likeCount - a.likeCount);
                    allFetchedImages = rawImages;
                    const gallery = document.getElementById('imageGallery');
                    gallery.innerHTML = "";
                    currentIndex = 0;
                    if (allFetchedImages.length === 0) {
                        document.getElementById('preloader').style.display = 'none';
                        document.getElementById('loadMoreButton').style.display = 'none';
                    } else {
                        loadMoreImages();
                        setTimeout(() => document.getElementById('preloader').style.display = 'none', 500);
                    }
                });
            });
        }

        function createCard(img) {
            const div = document.createElement('div');
            div.className = 'image-card-wrapper';
            div.setAttribute('data-title', img.shortTitle); 
            div.setAttribute('data-full-title', img.fullTitle);
            div.setAttribute('data-prompt', img.prompt);
            div.innerHTML = `
                <div class="image-card">
                    <img src="${img.url}" alt="Img">
                    <div class="view-count"><i class="fas fa-eye"></i> <span class="view-count-number">0</span></div>
                    <div class="like-count" data-image-id="${img.safeId}">
                        <i class="far fa-heart like-icon"></i> <span class="like-count-number">${img.likeCount}</span>
                    </div>
                </div>
                <p class="image-title">${img.fullTitle}</p>
            `;
            viewsRef.child(img.safeId).child('count').on('value', s => {
                div.querySelector('.view-count-number').innerText = (s.val() || 0).toLocaleString();
            });
            likesRef.child(img.safeId).child('count').on('value', s => {
                div.querySelector('.like-count-number').innerText = (s.val() || 0).toLocaleString();
            });
            likesRef.child(img.safeId).child('users').child(USER_ID).once('value', s => {
                if(s.val()) {
                    const icon = div.querySelector('.like-icon');
                    icon.classList.remove('far'); icon.classList.add('fas');
                }
            });
            div.addEventListener('click', (e) => {
                if(!e.target.closest('.like-count')) openImageView(div);
            });
            div.querySelector('.like-count').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleLike(div.querySelector('.like-count'));
            });
            div.style.display = 'block'; 
            scrollObserver.observe(div);
            return div;
        }

        function loadMoreImages() {
            const gallery = document.getElementById('imageGallery');
            const btn = document.getElementById('loadMoreButton');
            btn.disabled = true; btn.textContent = "Loading...";
            setTimeout(() => {
                const end = Math.min(currentIndex + cardsPerLoad, allFetchedImages.length);
                for(let i = currentIndex; i < end; i++) {
                    const card = createCard(allFetchedImages[i]);
                    gallery.appendChild(card);
                }
                currentIndex = end;
                if(currentIndex >= allFetchedImages.length) btn.style.display = 'none';
                else { btn.disabled = false; btn.textContent = "Load More"; btn.style.display = 'block'; }
            }, 300);
        }

        document.getElementById('loadMoreButton').addEventListener('click', loadMoreImages);

        let currentPromptText = '';
        let charIndex = 0;

        function openImageView(cardWrapper) {
            const safeId = cardWrapper.querySelector('.like-count').getAttribute('data-image-id');
            const viewUserRef = viewsRef.child(safeId).child('users').child(USER_ID);
            viewUserRef.once('value', snapshot => {
                if (!snapshot.exists()) {
                    viewsRef.child(safeId).child('count').transaction(c => (c || 0) + 1);
                    viewUserRef.set(true); 
                }
            });

            const imgUrl = cardWrapper.querySelector('img').src;
            const fullTitle = cardWrapper.getAttribute('data-full-title');
            const prompt = cardWrapper.getAttribute('data-prompt');

            document.getElementById('enlargedImage').src = imgUrl;
            document.getElementById('enlargedImage').alt = safeId; 
            document.getElementById('enlargedImageTitle').textContent = fullTitle;
            
            const fullIcon = document.querySelector('.like-icon-full');
            likesRef.child(safeId).child('users').child(USER_ID).once('value', s => {
                if(s.val()) { fullIcon.classList.remove('far'); fullIcon.classList.add('fas'); }
                else { fullIcon.classList.remove('fas'); fullIcon.classList.add('far'); }
            });

            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('promptActionButtons').style.display = 'none';
            document.getElementById('bannerAdLink').style.display = 'none'; 
            document.getElementById('generatePromptButton').style.display = 'flex';
            currentPromptText = prompt;

            document.body.classList.remove('gallery-active');
            document.body.classList.add('image-view-active');
        }

        function toggleLike(btnElement) {
            let safeId = btnElement.getAttribute('data-image-id');
            if(!safeId && document.body.classList.contains('image-view-active')) {
                safeId = document.getElementById('enlargedImage').alt;
            }
            likesRef.child(safeId).child('users').child(USER_ID).transaction(currentValue => {
                if (currentValue) { return; } else { return true; }
            }, (error, committed, snapshot) => {
                if (committed) {
                    likesRef.child(safeId).child('count').transaction(c => (c || 0) + 1);
                    const cardIcon = document.querySelector(`.like-count[data-image-id="${safeId}"] .like-icon`);
                    const fullIcon = document.querySelector('.like-icon-full');
                    if(cardIcon) { cardIcon.classList.remove('far'); cardIcon.classList.add('fas'); }
                    if(document.getElementById('enlargedImage').alt === safeId) {
                         fullIcon.classList.remove('far'); fullIcon.classList.add('fas');
                    }
                }
            });
        }

        document.getElementById('likeImageViewBtn').addEventListener('click', function() { toggleLike(this); });
        document.getElementById('closeImageViewBtn').addEventListener('click', () => {
             document.body.classList.remove('image-view-active');
             document.body.classList.add('gallery-active');
        });

        // ðŸ”¥ PERCENTAGE LOADING LOGIC & AD TRIGGER
        document.getElementById('generatePromptButton').addEventListener('click', function() {
            this.style.display = 'none';
            const loader = document.getElementById('loadingContainer');
            const percentageText = document.getElementById('loadingPercentage');
            loader.style.display = 'flex';
            
            // ðŸ”¥ TRIGGER AD IMMEDIATELY HERE
            showRandomAd(); 
            
            let count = 0;
            percentageText.innerText = "0%";
            
            const interval = setInterval(() => {
                count += 2; 
                if(count > 100) count = 100;
                percentageText.innerText = count + "%";
                
                if (count >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.style.display = 'none';
                        document.getElementById('resultContainer').style.display = 'flex';
                        startTyping();
                    }, 300);
                }
            }, 30);
        });

        function startTyping() {
            const box = document.getElementById('resultBox');
            box.innerText = "";
            charIndex = 0;
            function type() {
                if(charIndex < currentPromptText.length) {
                    box.innerText += currentPromptText.charAt(charIndex);
                    charIndex++;
                    box.scrollTop = box.scrollHeight;
                    setTimeout(type, 2); 
                } else {
                    document.getElementById('promptActionButtons').style.display = 'flex';
                }
            }
            type();
        }

        document.getElementById('copyButton').addEventListener('click', () => {
            const btn = document.getElementById('copyButton');
            const originalText = '<i class="fas fa-copy"></i> Copy';
            navigator.clipboard.writeText(document.getElementById('resultBox').innerText)
                .then(() => {
                    btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => btn.innerHTML = originalText, 2000);
                });
        });
        document.getElementById('geminiButton').addEventListener('click', () => {
            window.open('https://gemini.google.com/?prompt=' + encodeURIComponent(document.getElementById('resultBox').innerText));
        });
        document.getElementById('chatGPTButton').addEventListener('click', () => {
            window.open('https://chat.openai.com/');
        });

        document.getElementById('themeToggleIcon').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                this.classList.remove('fa-moon'); this.classList.add('fa-sun');
            } else {
                this.classList.remove('fa-sun'); this.classList.add('fa-moon');
            }
        });

        document.querySelector('.search-container input').addEventListener('input', function() {
            const term = this.value.toLowerCase();
            document.querySelectorAll('.image-card-wrapper').forEach(card => {
                const title = card.getAttribute('data-full-title').toLowerCase();
                const prompt = card.getAttribute('data-prompt').toLowerCase();
                card.style.display = (title.includes(term) || prompt.includes(term)) ? 'block' : 'none';
            });
            document.getElementById('loadMoreButton').style.display = term ? 'none' : 'block';
        });

        fetchSiteSettings();
        fetchImages();

    </script>
</body>
</html>
